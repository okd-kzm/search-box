<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>検索ボックス</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      background-color: #b2f2bb;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      visibility: hidden; /* ← 追加：初期状態は非表示 */
    }
    .search-area {
      display: flex;
      padding: 20px;
      gap: 10px;
      box-sizing: border-box;
    }
    input[type="text"] {
      flex: 1;
      padding: 16px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 16px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #0078d4;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #106ebe;
    }
    .caption {
      padding: 0 20px 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <form action="https://www.bing.com/search" method="get" target="_blank" class="search-area">
    <input type="text" name="q" placeholder="検索キーワードを入力">
    <button type="submit">検索</button>
  </form>
  <div class="caption">※外部検索エンジンを使用しています</div>

  <script>
    function resizeParentIframe() {
      if (window.parent && window.parent.postMessage) {
        const height = document.body.scrollHeight;
        window.parent.postMessage({ type: "resize", height: height }, "*");
      }
    }

    window.onload = function () {
      document.body.style.visibility = "visible"; // ← 追加：読み込み完了で表示
      resizeParentIframe();
    };

    window.onresize = resizeParentIframe;
  </script>
</body>
</html>
